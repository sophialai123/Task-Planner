<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=fo, initial-scale=1.0">
  <title>form</title>
  <!-- Boostrap Links  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body id="for-form">
  <form action="">
    <h1>Task Planner Form</h1>

    <!-- Name -->
    <div class="row">
      <div class="col">
        <label for="">First Name: </label>
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <label for="">Last Name: </label>
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>

    <!-- descrption -->
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Descrption: </label><br>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Descrption..."></textarea>
    </div>

    <!-- Assigned to -->
    <div class="mb-3">
      <label for="">Assigned to: </label>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected></option>
        <option value="1">Nam One</option>
        <option value="2">Name Two</option>
        <option value="3">Name Three</option>
      </select>
    </div>

    <!-- Due date -->
    <div class="mb-3">
      <label for="">Due Date: </label>
      <input type="date" class="form-control mb-3">
    </div>

    <!-- Status -->
    <div>
      <label for="">Status: </label>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected></option>
        <option value="1">Todo</option>
        <option value="2">In progress</option>
        <option value="3">Review</option>
        <option value="3">Done</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="button" class="btn btn-success btn-lg mb-3">Reset</button>
    <button type="button" class="btn btn-success btn-lg mb-3">Submit</button>
  </form>
  </div>
</body>

</html>
